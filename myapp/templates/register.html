<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="image/apache.png">-->
    <title>Sign up</title>
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
</head>

<body class="text-center">
<form class="form-signup">
    {% load static %}
    <img class="mb-4" src="{% static 'image/github.jpg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
           autofocus>

    <label for="inputUsername" class="sr-only">User Name</label>
    <input id="inputUsername" name="stu_name" class="form-control" placeholder="姓名" required>

    <label for="inputUserid" class="sr-only">User ID</label>
    <input id="inputUserid" name="stu_id" class="form-control" placeholder="学号" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="confirmPassword" id="inputUserqd" class="form-control" placeholder="密码" required>

    <label for="inputUserqd" class="sr-only">user qd</label>
    <input id="inputDUserqd" name="stu_qd" class="form-control" placeholder="区队" list="qd_list" required>
    <datalist id="qd_list">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </datalist>

    <label for="inputUserclass" class="sr-only">user class</label>
    <input id="inpUserclass" name="stu_class" class="form-control" placeholder="班级" required>

    <label for="inputDormnum" class="sr-only">Dorm num</label>
    <input id="inputDormnum" name="stu_dorm" class="form-control" placeholder="宿舍号" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>

</html>
